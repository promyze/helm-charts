---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
spec:
  replicas: {{ .Values.app.front.replicas }}
  selector:
    matchLabels:
      component: front
  template:
    metadata:
      labels:
        component: front
    spec:
      containers:
        - name: front
          image: {{ .Values.app.images.proxy }}:{{ .Values.app.images.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          livenessProbe:
           httpGet:
             path: /
             port: 3001
           initialDelaySeconds: 30
           periodSeconds: 30
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      component: app
  template:
    metadata:
      labels:
        component: app
    spec:
      containers:
        - name: app
          image: {{ .Values.app.images.api }}:{{ .Values.app.images.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          livenessProbe:
           httpGet:
             path: /open/healthcheck/ping
             port: 3000
           initialDelaySeconds: 30
           periodSeconds: 30
          env:
            - name: MONGO_URI
              {{- if .Values.app.databaseUri.value }}
              value: {{ .Values.app.databaseUri.value }}
              {{- end }}
              {{- if .Values.app.databaseUri.secret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.databaseUri.secret.name }}
                  key: {{ .Values.app.databaseUri.secret.key }}
              {{- end }}
            {{- range $key, $value := .Values.app.variables }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $key, $value := .Values.app.secrets }}
            - name: {{ $value.envVariable }}
              valueFrom:
                secretKeyRef:
                  name: {{ $value.secretName }}
                  key: {{ $value.secretKey }}
            {{- end }}
