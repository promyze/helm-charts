---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    component: mongodb
spec:
  selector:
    matchLabels:
      component: mongodb
  template:
    metadata:
      labels:
        component: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:4.4.1
        ports:
          - containerPort: 27017
        {{ if .Values.app.databaseEmbedded.pvc.enabled }}
        volumeMounts:
        - name: mongo-data-dir
          mountPath: /data/db
        {{ end }}
      {{ if .Values.app.databaseEmbedded.pvc.enabled }}
      volumes:
      - name: mongo-data-dir
        persistentVolumeClaim:
          claimName: mongo-pvc
      {{ end }}
{{ end }}
