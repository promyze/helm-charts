app:
  images:
    api: promyze/promyze-api
    proxy: promyze/promyze-proxy
    suggestions: promyze/promyze-suggestions
    tag: 5.1.0  # comment this if the images below are custom and contain already a tag
    imagePullPolicy: Always
    # secret:
      # name: docker-registry-key
      # dockerconfigjson:
  annotations: {}  # annotations to add on Promyze deployments
  labels: {}  # annotations to add on Promyze deployments
  front:
    replicas: 1
  suggestions:
    replicas: 2
  databaseEmbedded:
    enabled: true  # use an internal mongodb in the cluster
    pvc:
      enabled: true
      storageClassName: local-path
      storage: 1Gi
      accessModes: ReadWriteOnce
  databaseUri:
    value: "mongodb://mongodb:27017/promyze"
    # secret:
    #   name: mongodb-secret
    #   key: mongodb-uri
  variables:  # check the list on https://hub.docker.com/r/promyze/promyze
    # PROMYZE_URL: http://my.promyze.com
  secrets:  # env variables injected from secrets
  # - envVariable: THEMIS_AUTH_CONFIG_ADMIN_PASSWORD
  #   secretName: secret-openldap
  #   secretKey: openldap-password
  resources:
    api:
      limits:
        cpu: "750m"
        memory: "2Gi"
      requests:
        cpu: "100m"
        memory: "128Mi"
    suggestions:
      limits:
        cpu: "750m"
        memory: "2Gi"
      requests:
        cpu: "100m"
        memory: "128Mi"
    front:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"
    mongodb:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"

affinity: {}
nodeSelector: {}
tolerations: []

services:
  annotations: {}  # annotations to add on Promyze services
  labels: {}  # annotations to add on Promyze services

ingress:
  enabled: true
  className: ""
  annotations: {}
  labels: {}
  tls:
    enabled: false
    # secrets:
    #   app: app-tls-secret
  hostnames:
    app: my.promyze.local
# (optional) install MongoDB server
mongodb:
  # experimental: to be validated with MongoDB 5+
  enabled: false
  # https://github.com/bitnami/charts/blob/main/bitnami/mongodb/values.yaml
  auth: {}
