app:
  images:
    api: packmind/packmind-api
    proxy: packmind/packmind-proxy
    suggestions: packmind/packmind-detection
    aiagent: packmind/packmind-ai-agent
    tag: 1.2.2
    imagePullPolicy: Always
    # secret:
      # name: docker-registry-key
      # dockerconfigjson:
  annotations: {}  # annotations to add on Promyze deployments
  labels: {}  # annotations to add on Promyze deployments
  front:
    replicas: 1
  suggestions:
    replicas: 2
    # autoscaling:
    #   enabled: true
    #   minReplicas: 1
    #   maxReplicas: 4
    #   targetCPUUtilizationPercentage: 50
  aiagent:
    replicas: 2
    #  autoscaling:
    #    enabled: true
    #    minReplicas: 1
    #    maxReplicas: 20
    #    targetCPUUtilizationPercentage: 50
    variables:
      # LOG_LEVEL: debug
      # MAX_DEBUG_RETRY: 10
      # MAX_JOBS_TIMEOUT: 600000
      # AI_REQUEST_TIMEOUT: 60000
  databaseEmbedded:
    enabled: true  # use an internal mongodb in the cluster
    pvc:
      enabled: true
      storageClassName: local-path
      storage: 1Gi
      accessModes: ReadWriteOnce
  databaseUri:
    value: "mongodb://mongodb:27017/promyze"
    # secret:
    #   name: mongodb-secret
    #   key: mongodb-uri
  variables: {} # check the list on https://hub.docker.com/r/promyze/promyze
    # PROMYZE_URL: http://my.promyze.com
  secrets:  # env variables injected from secrets
  # - envVariable: THEMIS_AUTH_CONFIG_ADMIN_PASSWORD
  #   secretName: secret-openldap
  #   secretKey: openldap-password
  redis:
    pvc:
      enabled: false
  resources:
    api:
      limits:
        cpu: "1000m"
        memory: "2Gi"
      requests:
        cpu: "200m"
        memory: "128Mi"
    suggestions:
      limits:
        cpu: "1000m"
        memory: "2Gi"
      requests:
        cpu: "500m"
        memory: "256Mi"
    aiagent:
      limits:
        cpu: "1000m"
        memory: "256Mi"
      requests:
        cpu: "500m"
        memory: "256Mi"
    front:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"
    mongodb:
      limits:
        cpu: "500m"
        memory: "512Mi"
      requests:
        cpu: "100m"
        memory: "128Mi"

affinity: {}
nodeSelector: {}
tolerations: []

services:
  annotations: {}  # annotations to add on Promyze services
  labels: {}  # annotations to add on Promyze services

ingress:
  enabled: true
  className: ""
  annotations: {}
  labels: {}
  tls:
    enabled: false
    # secrets:
    #   app: app-tls-secret
  hostnames:
    app: my.promyze.local
# (optional) install MongoDB server
mongodb:
  # experimental: to be validated with MongoDB 5+
  enabled: false
  # https://github.com/bitnami/charts/blob/main/bitnami/mongodb/values.yaml
  auth: {}
