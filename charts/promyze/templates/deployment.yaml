---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      component: app
  template:
    metadata:
      labels:
        component: app
    spec:
      containers:
        - name: app
          image: {{ .Values.app.image }}
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          livenessProbe:
           httpGet:
             path: /open/getPromyzeEnv
             port: 3001
           initialDelaySeconds: 30
           periodSeconds: 20
          env:
            - name: MONGO_URI
              {{- if .Values.app.databaseUri.value }}
              value: {{ .Values.app.databaseUri.value }}
              {{- end }}
              {{- if .Values.app.databaseUri.secret }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.app.databaseUri.secret.name }}
                  key: {{ .Values.app.databaseUri.secret.key }}
              {{- end }}
            {{- range $key, $value := .Values.app.variables }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $key, $value := .Values.app.secrets }}
            - name: {{ $value.envVariable }}
              valueFrom:
                secretKeyRef:
                  name: {{ $value.secretName }}
                  key: {{ $value.secretKey }}
            {{- end }}
{{ if .Values.app.databaseEmbedded }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      component: mongodb
  template:
    metadata:
      labels:
        component: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:4.4
          ports:
            - containerPort: 27017
{{ end }}
